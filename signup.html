<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d55d8e76e2.js" crossorigin="anonymous"></script>
    </head>
    <body>
<div class="eyob">
    <video autoplay loop muted plays-inline class="rr">
            <source src="err.mp4" type="video/mp4">
        </video>
        <div class="formbox">
            <h1>sign-up</h1>
            <form action="signin.html">
                <div class="input-ee">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="username" required/>
                        </div>
                        <div class="input-ee">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="email" required/>
                        </div>
                        <div class="input-ee">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="password" required/>
                        </div>
                        <div class="input-ee">
                            <strong>sex</strong>
                                <input list="sex">
                                <datalist id="sex">
                                <option value="male" ></option>
                                <option value="female"></option>
                                <option value="not specified"></option>
                        </div>
                        <div class="input-ee">
                            <i class="fa-regular fa-calendar-days"></i>
                        <label for="age">Age:</label>
                        <input type="date" id="age" name="age" placeholder="age" required>
                        </div>
                        <div class="input-ee">
                        <p>active
                            <i class="fa-solid fa-person-running"></i>
                                <select name="how many times do you work in a week">
                                <option value="once in a week">once in a week</option>
                                <option value="twice in a week">twice in a week</option>
                                <option value="three times in a week">three times in a week</option>
                                <option value="four times in a week">four times in a week</option>
                                <option value="five times in a week">five times in a week</option>
                                <option value=" six times in a week">6 times in a week</option>
                                <option value=" every day">every day</option>
                                </p>
                            </div>
                                <input type="submit" value="submit">
                            </div>
                        </div>
                </form>

            </div>


        </div>
    </body>
</html>
